name: Check OSTree Repo file

on:
  workflow_dispatch:

env:
  IMAGE: "docker.io/krolmiki2011/arch-coreos:latest"

jobs:
  arch-coreos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Arch CoreOS container image
        run: |
          podman pull ${{ env.IMAGE }}

      - name: Show OCI Image Manifest
        run: |
          skopeo inspect docker://${{ env.IMAGE }} | jq '.Manifest'

      - name: Show OSTree repo config
        run: |
          podman run --rm ${{ env.IMAGE }} \
            cat /sysroot/ostree/repo/config