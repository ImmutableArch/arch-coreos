name: Check OSTree Repo file

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE: "ghcr.io/immutablearch/arch-coreos-kde:latest"

jobs:
  arch-coreos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Arch CoreOS container image
        run: |
          podman pull ${{ env.IMAGE }}

      - name: Show OCI Image Manifest
        run: |
          skopeo inspect docker://${{ env.IMAGE }}

      - name: Show OSTree repo config
        run: |
          podman run --rm ${{ env.IMAGE }} \
            cat /etc/fstab
